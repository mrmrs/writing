<article>
  <h1>Archives</h1>
  <ul class="list">
    {% for post in site.posts limit: 25 %}
    <li>
      <a href="{{ post.url }}" title="{{post.title}}">
        <time datetime="{{post.date}}">{{ post.date | date_to_long_string }}</time>
        {{ post.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</article>
