---
layout: default
---

<section class="single-column">
  <article class="post">
    {% for post in site.posts limit: 1 %}
       <h1 class="ct h1">{{ post.title }}</h1>
      {{ post.content }}
    {% endfor %}
  </article>
  <section class="mt-4">
    <article>
    <!--      <h2 class="ct">Archives</h2>-->
      <ul class="large-list ct mt-1">
        {% for post in paginator.posts %}
          <li><a href="{{ post.url }}" title="{{post.title}}">
            <span class="meta">{{ post.date | date_to_long_string }}</span>
            {{ post.title }}
          </a></li>
        {% endfor %}
      </ul>
      <p class="ct"><a href="/archives/" class="ct" title="Archives">More posts...</a></p>
    </article>
  </section>
</section>
