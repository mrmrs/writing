<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta charset="utf-8">
  <title>
    {{ site.name }} . {{ page.title }}
  </title>
  <meta name="author" content="{{site.author}}">
  <meta name="description" content="{{site.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/i.css">
</head>
<body>
  {% include _navigation.html %}
  <article class="post single-column">
    <h1>
      {{page.title}}
    </h1>

    <!-- This is where post content lives -->
    {{content}}
    <!-- end of post content -->

     <footer class="mt-2">
      {% if page.author %}
      <p class="meta author">
      <time  class="meta" datetime="{{page.date}}">{{page.date | date: "%d %B %Y"}}</time><br />
      By: <a href="" rel="author">{{page.author}}</a></p>
      {% endif %}
    </footer>
  </article>
  {% include _related_posts.html %}
  {% include _footer.html %}
</body>
</html>
